<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Muneer Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        body {
            background: #0b0f19;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 30px;
            background: #11172b;
            padding: 30px 40px;
            border-radius: 22px;
            border: 1px solid #2aa4ff33;
            box-shadow: 0 0 25px #2aa4ff55;
            max-width: 900px;
            width: 90%;
        }

        /* Profile Image Style */
        .photo-box {
            position: relative;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            padding: 10px;
            background: radial-gradient(circle at top, #2aa4ff, #0b0f19);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px #2aa4ff88;
            flex-shrink: 0;
        }

        .photo-box img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff33;
        }

        /* White arcs */
        .photo-box::before,
        .photo-box::after {
            content: "";
            position: absolute;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid #ffffffcc;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        .photo-box::before {
            transform: rotate(25deg);
        }

        .photo-box::after {
            transform: rotate(210deg);
        }

        /* Text Section */
        .text-box {
            flex: 1;
        }

        .text-box h1 {
            font-size: 34px;
            margin: 0;
            color: #7dc7ff;
        }

        .text-box h2 {
            font-size: 22px;
            margin-top: 6px;
            font-weight: 500;
        }

        .text-box p {
            color: #c7d4e0;
            margin: 12px 0 24px;
            font-size: 15px;
        }

        /* Open Button */
        .open-btn {
            background: #2aa4ff;
            color: #0b0f19;
            padding: 10px 32px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .open-btn:hover {
            background: #66caff;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .card {
                flex-direction: column;
                text-align: center;
                padding: 25px 20px;
                gap: 20px;
            }

            .photo-box {
                width: 200px;
                height: 200px;
            }

            .photo-box img {
                width: 175px;
                height: 175px;
            }

            .photo-box::before,
            .photo-box::after {
                width: 210px;
                height: 210px;
            }

            .text-box h1 {
                font-size: 28px;
            }

            .text-box h2 {
                font-size: 18px;
            }

            .text-box p {
                font-size: 14px;
            }
        }

        @media (max-width: 430px) {
            .card {
                width: 92%;
            }

            .text-box h1 {
                font-size: 24px;
            }

            .text-box h2 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- PHOTO -->
        <div class="photo-box">
            <!-- Apni real image ka naam yahan rakho -->
            <img src="profile.png.jpeg" alt="Muneer Ahmed Khan">
        </div>

        <!-- TEXT -->
        <div class="text-box">
            <h1>Muneer Ahmed Khan</h1>
            
            <p>
               "Welcome Click the Button below to enter the Portfolio"
            </p>

            <!-- IMPORTANT: yahan se index.html (main portfolio) open hoga -->
            <button class="open-btn" onclick="location.href='home.html'">
                OPEN
            </button>
        </div>

    </div>

</body>
</html>
